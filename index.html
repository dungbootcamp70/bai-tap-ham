<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <div class="card w-75 mx-auto">
        <div class="card-body">
            <div class="d-flex align-items-start">
                <div class="col-2 m-auto ">

                
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#bai1" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#bai2" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#bai3" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Bài 3</button>
                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#bai4" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bài 4</button>
                </div>
            </div>
            <div class="col-9">         
                <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <h4 class="my-3">Quản lý tuyển sinh</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="diemChuan" id="diemChuan"
                                aria-describedby="helpId" placeholder="Điểm chuẩn" />
                        </div>
                        <div class="col-md-4">
                            <select id="khuVuc" class="form-select" aria-label="Default select example">
                                <option selected>Chọn khu vực</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select id="doiTuong" class="form-select" aria-label="Default select example">
                                <option selected>Chọn đối tượng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="mon1" id="mon1" aria-describedby="helpId"
                                placeholder="Nhập điểm môn thứ 1" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="mon2" id="mon2" aria-describedby="helpId"
                                placeholder="Nhập điểm môn thứ 2" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="mon3" id="mon3" aria-describedby="helpId"
                                placeholder="Nhập điểm môn thứ 3" />
                        </div>
                    </div>
                    <button id="btnXetTuyen" class="btn btn-primary my-3 px-4">Xét tuyển</button>
                    <p class="alert alert-success">
                        <i class="fa-solid fa-display text-primary me-2"></i>
                        <span id="ketQuaTuyenSinh" class="text-primary fw-bold"></span>
                    </p>
                </div>
                <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                    <h4 class="my-3">Tính tiền điện</h4>
                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <input type="text" class="form-control" name="hoTen" id="hoTen" aria-describedby="helpId"
                                placeholder="Nhập họ tên" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="soKw" id="soKw" aria-describedby="helpId"
                                placeholder="Nhập số kw" />
                        </div>
                    </div>
                    <button id="btnTinhTienDien" class="btn btn-primary my-3 px-4">Tính tiền điện</button>

                    <p class="alert alert-success">
                        <i class="fa-solid fa-display text-primary me-2"></i>
                        <span id="tongTienDien" class="text-primary fw-bold"></span>
                    </p>        
                </div>
                <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
                    <h4 class="my-3">Tính thuế thu nhập cá nhân</h4>
                    <div class="row">
                        <div class="col-md-4 mt-3">
                            <input type="text" class="form-control" name="hoTen3" id="hoTen3" aria-describedby="helpId"
                                placeholder="Nhập họ tên" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="thuNhapNam" id="thuNhapNam"
                                aria-describedby="helpId" placeholder="Tổng thu nhập năm" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="soNguoiPhuThuoc" id="soNguoiPhuThuoc"
                                aria-describedby="helpId" placeholder="Số người phụ thuộc" />
                        </div>
                    </div>
                    <button id="btnThuNhap" class="btn btn-primary my-3 px-4">Tính thuế thu nhập</button>

                    <p class="alert alert-success">
                        <i class="fa-solid fa-display text-primary me-2"></i>
                        <span id="tongTienThue" class="text-primary fw-bold"></span>
                    </p>
                </div>
                <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
                    <h4 class="my-3">Tính tiền cáp</h4> 
                    <div class="row">
                        <div class="col-md-4">
                            <select onchange="show(value)" id="loaiKhachHang" class="form-select"
                                aria-label="Default select example">
                                <option value="0" selected>Chọn loại khách hàng</option>
                                <option value="1">Nhà dân</option>
                                <option value="2">Doanh nghiệp</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="maKH" id="maKH" aria-describedby="helpId"
                                placeholder="Nhập mã khách hàng" />
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="soKenh" id="soKenh"
                                aria-describedby="helpId" placeholder="Số kênh cao cấp" />
                        </div>
                        <div class="col-md-4 mt-3">
                            <input type="number" class="form-control" name="soKetNoi" id="soKetNoi"
                                aria-describedby="helpId" placeholder="Số kết nối" style="display: none;" />
                        </div>
                    </div>
                    <button id="btnTinhTienCap" class="btn btn-primary my-3 px-4">Tính tiền cáp</button>

                    <p class="alert alert-success">
                        <i class="fa-solid fa-display text-primary me-2"></i>
                        <span id="tongTienCap" class="text-primary fw-bold"></span>
                    </p>
                </div>
                </div>
            </div>
        </div>
    </div>
        </div>
</div>
<script type="module" src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function show(value) {
    let soKetNoi = document.querySelector('#soKetNoi');

    switch (value) {
        case '2':
            soKetNoi.style.display = 'block';
            break;
        default:
            soKetNoi.style.display = 'none';
            break;
    }
}
</script>
  </body>
</html>
